<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge-23</title>
  </head>
  <body>
    <input type="text" value="0" readonly data-js="visor" />
    <div class="buttons-numbers">
      <button data-js="button-numbers" value="0">0</button>
      <button data-js="button-numbers" value="1">1</button>
      <button data-js="button-numbers" value="2">2</button>
      <button data-js="button-numbers" value="3">3</button>
      <button data-js="button-numbers" value="4">4</button>
      <button data-js="button-numbers" value="5">5</button>
      <button data-js="button-numbers" value="6">6</button>
      <button data-js="button-numbers" value="7">7</button>
      <button data-js="button-numbers" value="8">8</button>
      <button data-js="button-numbers" value="9">9</button>
    </div>
    <div class="operations">
      <button data-js="button-operation" value="+">+</button>
      <button data-js="button-operation" value="-">-</button>
      <button data-js="button-operation" value="x">x</button>
      <button data-js="button-operation" value="รท">รท</button>
      <button data-js="button-equal" value="=">=</button>
      <button data-js="button-ce" value="ce">CE</button>
    </div>
    <div>
      <script src="challenge-23.js"></script>
    </div>
  </body>
</html>
